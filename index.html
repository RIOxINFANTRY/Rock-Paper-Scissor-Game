<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Protest+Riot&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <div class="gamebtns">
            <div class="gamebtn" id="rock"></div>
            <div class="gamebtn" id="paper"></div>
            <div class="gamebtn" id="scissors"></div>
        </div>

        <div class="scoreboard">
            <div class="user">
                <span id="userscore">0</span>
                <p>You</p>
            </div>
            <div class="computer">
                <span id="computerscore">0</span>
                <p>Computer</p>
            </div>
        </div>

        <div class="messagecontainer">
            <p id="displaymsg">Pick You Move!</p>
        </div>

        <div class="shapes">
            <div class="first"></div>
            <div class="second"></div>
        </div>

        <div class="footer">
            <p>Developed By: <span>RIO</span></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
